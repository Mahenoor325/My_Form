<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-group {
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input, textarea, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            transition: 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #ff4081;
            outline: none;
            box-shadow: 0px 0px 5px rgba(255, 64, 129, 0.5);
        }

        button {
            padding: 12px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #e91e63;
        }

        #response {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>User Data Form</h2>
        <form id="dataForm">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Occupation:</label>
                <select id="occupation" required>
                    <option value=""> Select Occupation</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Software Developer">Software Developer</option>
                    <option value="IT Professional">IT Professional</option>
                    <option value="Student">Student</option>
                </select>
            </div>

            <div class="form-group">
                <label>Address:</label>
                <textarea id="address" required></textarea>
            </div>

            <div class="form-group">
                <label>Country:</label>
                <select id="country" required>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Canada">Canada</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Finland">Finland</option>
                    <option value="Germany">Germany</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Norway">Norway</option>
                    <option value="Oman">Oman</option>
                    <option value="Poland">Poland</option>
                    <option value="Russia">Russia</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                </select>
            </div>

            <div class="form-group">
                <label>Email (Optional):</label>
                <input type="email" id="email">
            </div>

            <div class="form-group">
                <label>LinkedIn Profile (Optional):</label>
                <input type="url" id="linkedin">
            </div>

            <button type="submit">Submit</button>
        </form>

        <p id="response"></p>
    </div>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formURL = "https://script.google.com/macros/s/YOUR_SCRIPT_URL_HERE/exec"; 
            let formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("dob", document.getElementById("dob").value);
            formData.append("phone", document.getElementById("phone").value);
            formData.append("gender", document.getElementById("gender").value);
            formData.append("occupation", document.getElementById("occupation").value);
            formData.append("address", document.getElementById("address").value);
            formData.append("country", document.getElementById("country").value);
            formData.append("email", document.getElementById("email").value);
            formData.append("linkedin", document.getElementById("linkedin").value);

            fetch(formURL, {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                document.getElementById("response").innerHTML = "<span style='color: green;'>Form submitted successfully!</span>";
                document.getElementById("dataForm").reset();
            }).catch(error => {
                document.getElementById("response").innerHTML = "<span style='color: red;'>Error submitting form. Try again.</span>";
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
