<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures form is fully visible */
            padding-top: 20px;
        }

        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h3 {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .required::after {
            content: " *";
            color: red;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #rating-container {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .star {
            font-size: 30px;
            cursor: pointer;
            color: gray;
        }

        .star.selected {
            color: gold;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff6b6b;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
        }

        button:hover {
            background: #ff4757;
        }

        #response {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>CHEVALIER T. THOMAS ELIZABETH COLLEGE FOR WOMEN <br> BCA</h3>

        <form id="feedbackForm">
            <label class="required">Name:</label>
            <input type="text" id="name" required>

            <label>Phone:</label>
            <input type="tel" id="phone">

            <label class="required">Gender:</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label class="required">Occupation:</label>
            <select id="occupation" required>
                <option value="">Select Occupation</option>
                <option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option>
                <option value="Teacher">Teacher</option>
                <option value="Software Developer">Software Developer</option>
                <option value="IT Professional">IT Professional</option>
                <option value="Student">Student</option>
                <option value="Other">Other</option>
            </select>

            <label class="required">Country:</label>
            <select id="country" required>
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="Germany">Germany</option>
                <option value="Japan">Japan</option>
            </select>

            <label>Email (Optional):</label>
            <input type="email" id="email">

            <label>Feedback (Optional):</label>
            <textarea id="feedback"></textarea>

            <label class="required">Rate Us:</label>
            <div id="rating-container">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <input type="hidden" id="rating" required>

            <button type="submit">Submit</button>
        </form>

        <p id="response"></p>
    </div>

    <script>
        let selectedRating = 0;

        document.querySelectorAll(".star").forEach(star => {
            star.addEventListener("click", function () {
                selectedRating = this.getAttribute("data-value");
                document.getElementById("rating").value = selectedRating;

                document.querySelectorAll(".star").forEach(s => {
                    s.classList.remove("selected");
                    if (s.getAttribute("data-value") <= selectedRating) {
                        s.classList.add("selected");
                    }
                });
            });
        });

        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault();

            if (selectedRating === 0) {
                document.getElementById("response").innerHTML = "<span style='color: red;'>Please select a rating.</span>";
                return;
            }

            let formURL = "https://script.google.com/macros/s/AKfycbxF4dwJ-EJwzXzALcDlGam0v2WiG9DO8iovup9rwEYzwwqfCEbDApcme4Get1wIyCs/exec"; // Replace with your script URL

            let formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("phone", document.getElementById("phone").value);
            formData.append("gender", document.getElementById("gender").value);
            formData.append("occupation", document.getElementById("occupation").value);
            formData.append("country", document.getElementById("country").value);
            formData.append("email", document.getElementById("email").value || "N/A");
            formData.append("feedback", document.getElementById("feedback").value || "No feedback");
            formData.append("rating", selectedRating);

            fetch(formURL, {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                document.getElementById("response").innerHTML = "<span style='color: green;'>Form submitted successfully!</span>";
                document.getElementById("feedbackForm").reset();
                document.querySelectorAll(".star").forEach(star => star.classList.remove("selected"));
                selectedRating = 0;
            }).catch(error => {
                document.getElementById("response").innerHTML = "<span style='color: red;'>Error submitting form. Try again.</span>";
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
