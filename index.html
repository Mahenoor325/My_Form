<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK FORM</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: auto;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h3 {
            text-align: center;
            color: #ff477e;
            font-size: 24px;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .required::after {
            content: " *";
            color: red;
            font-weight: bold;
        }

        input, textarea, select {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 16px;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #ff477e;
            box-shadow: 0px 0px 8px rgba(255, 71, 126, 0.5);
            outline: none;
            transform: scale(1.02);
        }

        button {
            padding: 12px;
            background: #ff477e;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e63a69;
            box-shadow: 0px 5px 15px rgba(255, 71, 126, 0.5);
            transform: scale(1.05);
        }

        #response {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }

        .stars input {
            display: none;
        }

        .stars label {
            font-size: 25px;
            color: gray;
            cursor: pointer;
            padding: 5px;
        }

        .stars input:checked ~ label {
            color: gold;
        }

        .stars label:hover,
        .stars label:hover ~ label {
            color: gold;
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <h3>CHEVALIER T. THOMAS ELIZABETH COLLEGE FOR WOMEN <br>  BCA</h3>
            <form id="dataForm">
                <div class="form-group">
                    <label class="required">Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label>Phone:</label>
                    <input type="tel" id="phone">
                </div>

                <div class="form-group">
                    <label class="required">Gender:</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="required">Occupation:</label>
                    <select id="occupation" required>
                        <option value="">Select Occupation</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Software Developer">Software Developer</option>
                        <option value="IT Professional">IT Professional</option>
                        <option value="Student">Student</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email (Optional):</label>
                    <input type="email" id="email">
                </div>

                <div class="form-group">
                    <label class="required">Rating:</label>
                    <div class="stars">
                        <input type="radio" name="rating" value="5" id="star5"><label for="star5">★</label>
                        <input type="radio" name="rating" value="4" id="star4"><label for="star4">★</label>
                        <input type="radio" name="rating" value="3" id="star3"><label for="star3">★</label>
                        <input type="radio" name="rating" value="2" id="star2"><label for="star2">★</label>
                        <input type="radio" name="rating" value="1" id="star1"><label for="star1">★</label>
                    </div>
                </div>

                <button type="submit">Submit</button>
            </form>

            <p id="response"></p>
        </div>
    </div>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formURL = "https://script.google.com/macros/s/AKfycbxBZQMoZT8csd5ctNT8oBoSvV9KBMDTks1ZIgeNHsKsNrWaHbKVTb9lIAu_T-_S_KnK/exec";

            let formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("phone", document.getElementById("phone").value || "");
            formData.append("gender", document.getElementById("gender").value);
            formData.append("occupation", document.getElementById("occupation").value);
            formData.append("email", document.getElementById("email").value || "");
            formData.append("rating", document.querySelector('input[name="rating"]:checked') ? document.querySelector('input[name="rating"]:checked').value : "0");

            fetch(formURL, {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                document.getElementById("response").innerHTML = "<span style='color: green;'>Form submitted successfully!</span>";
                document.getElementById("dataForm").reset();
            }).catch(error => {
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
